<!DOCTYPE html>

<html ng-app="sampleApplication"><!-- ng-app="ชื่อของmodule" -->

	<head>
		<meta charset="UTF-8"/>
		<title>Sample</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="frontend/css/bootstrap.min.css">

		<!-- Bootstrap theme -->
		<link rel="stylesheet" href="frontend/css/bootstrap-theme.min.css">
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugin) -->
		<script src="frontend/libs/jquery.js"></script>		

		<!-- Bootstrap JavaScript -->
		<script src="frontend/libs/bootstrap.js"></script>

		<!--angularJS Javascript -->
		<script src="frontend/libs/angular.js"></script>
		<script src="frontend/app.js"></script>

	</head>

	<body ng-controller="sampleController">

		<div class="panel panel-default">
			<div class="panel-heading">Employees</div>
			<div class="panel-body">
			{{test}}
				<form class="col-md-4" ng-submit="saveEmployee()">
					
					<div class="form-group">
						<label for="employeeName">Employee Name</label>
						<input type="text" ng-model="employee.name" class="form-control" id="employeeName" placeholder="Employee Name">
					</div>
						
					<div class="form-group">
						<label for="employeeSalary">Salary</label>
						<input type="text" ng-model="employee.salary" class="form-control" id="employeeSalary" placeholder="Salary">
					</div>

					<div class="form-group">
						<label for="employeeDepartment">Department</label>
						<input type="text" ng-model="employee.department" class="form-control" id="employeeDepartment" placeholder="Department">
					</div>

					<button type="submit" class="btn btn-default">{{buttonText}}</button>

				</form>

				<div class="table-responsive col-md-6">
					
					<table class="table table-striped">
						<tr>
							<th>Name</th>
							<th>Salary</th>
							<th>Department</th>
							<th></th>
						</tr>
						<tr ng-repeat="employee in employees">
							<td>{{employee.name}}</td>
							<td>{{employee.salary}}</td>
							<td>{{employee.department}}</td>
							<td>
								<button type="button" class="btn btn-default" ng-click="updateEmployeeInit(employee)">
									<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
								</button>
								<button type="button" class="btn btn-default" ng-click="deleteEmployee(employee)">
									<span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</table>
						
				</div>
				
			</div>

			<div class="panel-body">

				<form class="col-md-12" ng-submit="saveEmployee()">
				
					<div class="form-group">
						<label class="control-label col-md-1 col-sm-1 col-xs-12">Type
							<sup><i class="glyph-icon icon-asterisk font-red font-size-10 "></i></sup>
						</label>
						<div class="col-md-2 col-sm-2 col-xs-12">
							<select 
								class="form-control ng-pristine ng-valid"
								chosen="typeList" 
								ng-model="type"
								ng-options="t.name for t in typeList track by t.id"
								ng-change="ctrl.getType(type.typeDescription)"
								allow-single-deselect="true">
								<option/>
							</select>
						</div>
									
						<div class="col-md-9 col-sm-9 col-xs-12">
							<input type="text" class="form-control" ng-model="outside.type">
						</div>									
									
					</div>
				</form>
			</div>	

		</div>
	</body>
</html>
